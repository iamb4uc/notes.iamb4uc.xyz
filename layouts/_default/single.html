{{ define "main" }} {{ partial "back_link.html" .}}


<article>
    <header>
        <h1 style="margin-bottom: 0px;">{{ .Title }}</h1>
    <p class="post-meta" style="margin-top: 0px;">
        <time datetime="{{ .Date }}">
            {{ .Date | time.Format site.Params.theme_config.date_format }}
        </time>
    </p>
    </header>

    {{ .Content }}
</article>

{{ end }}
